
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .page {
      height: calc(100vh - 40px);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 15%;
      margin-top: 10%;
      align-content: space-between;
    }

    @media print {
      .page { page-break-after: always; }
      body { background: #FFF; margin: 0; }
    }

    .card {
      height: 100%;
      break-inside: avoid;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #FFF;
      border-radius: 17px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: visible;
      margin-bottom: 80px;
    }

    .card-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .header-container {
      display: flex;
      align-items: flex-start;
    }

    .side-bar {
      width: 4px;
      background: #D11B20;
      border-radius: 50px;
      margin-right: 10px;
    }

    .header-text .company {
      font-weight: 700;
      font-size: 16px;
      color: #D11B20;
      text-transform: capitalize;
    }

    .header-text .title {
      font-weight: 400;
      font-size: 15px;
      color: #000;
      text-transform: capitalize;
    }

    .description {
      font-size: 12px;
      line-height: 16px;
      color: #333;
      text-transform: capitalize;
      white-space: pre-wrap;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px 10px;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .info-label {
      font-size: 11px;
      color: #000;
    }

    .info-value {
      font-size: 12px;
      line-height: 16px;
      color: #000;
      word-break: break-word;
    }

    .location-value {
      color: #D11B20;
      font-weight: 700;
    }

    .classification-section {
      margin-top: auto;
    }

    .info-class-label {
      font-size: 10px;
      color: #000;
    }

    .info-class-box {
      display: inline-block;
      padding: 4px 8px;
      background: #FFEEEE;
      border-radius: 4px;
      font-size: 11px;
      color: #000;
    }

    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #D11B20;
      border-radius: 0 0 17px 17px;
    }

    .info-invest-label {
      font-size: 12px;
      color: #FFF;
    }

    .info-invest-value {
      font-size: 14px;
      font-weight: 700;
      color: #FFF;
    }
  </style>
</head>
<body>
<div class="page">
</body>
</html>
